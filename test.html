<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sortable test</title>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="jquery-ui-sortable.js"></script>
	<style>
	.sandbox {
		padding: 30px;
	}
	.sandbox ul {
		margin: 0px;
		padding: 0px;
	}
	.sandbox ul li {
		list-style: none;
		border: 1px solid silver;
		border-radius: 3px;
		margin: 3px;
		padding: 5px;
	}

	.sandbox ul li:hover,
	.sandbox ul li.selected {
		background-color: silver;
		cursor: pointer;
	}

	.sandbox ul li.selected {
		font-weight: bold;
	}

	</style>
</head>
<body>
	<div class="sandbox">
		<ul class="sortableItems">
			<li class="item">
				1
			</li>
			<li class="item">
				2
			</li>
			<li class="item">

			</li>

			<li class="item">
				8
			</li>
			<li class="item">
				9
			</li>
			<li class="item">
				10
			</li>
		</ul>
	</div>

</html>
